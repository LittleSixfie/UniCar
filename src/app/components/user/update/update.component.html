<div class="container">
    <div class="user-form">

        <h1><b>Datos Personales</b></h1>
        <mat-card class="viaje-uno">
            <img mat-card-image class="profile-pic" src="./../../assets/profile_user.png" alt="Profile picture">
            <mat-card-actions align="end">
                <button (click)="searchPicture()" mat-raised-button class="primary-button" color="primary">Cambiar</button>
                <button mat-raised-button color="warn">Borrar</button>
            </mat-card-actions>
        </mat-card>

        <div class="viaje-uno">
            <form class="example-form">
                <ng-container *ngIf="user.userName != undefined">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre y Apellidos</mat-label>
                        <input matInput type="text" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </ng-container>
            </form>
        </div>

        <div class="viaje-dos">
            <form class="example-form">
                <mat-form-field class="example-mid-width" appearance="fill">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" [(ngModel)]="user.userAge" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Tel√©fono</mat-label>
                    <span matPrefix>+34 &nbsp;</span>
                    <input type="tel" matInput [(ngModel)]="user.userTlf" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </form>
        </div>

        <div class="boton-uno">
            <button (click)="update()" class="primary-button" mat-raised-button color="primary">Actualizar
                Perfil</button>
        </div>


        <h1><b>Viajes</b></h1>
        <div class="viajes-fav">
            <h2>Mis viajes favoritos</h2>
            <mat-action-list role="list" *ngFor="let trip of userFavTrips | keyvalue">
                <mat-card class="viaje-uno">
                    <mat-card-title>{{trip.value}}</mat-card-title>
                    <mat-card-actions align="end">
                        <button [routerLink]="['/viaje', trip.key]" mat-raised-button class="primary-button"
                            color="primary">Editar</button>
                        <button mat-raised-button color="warn">Borrar</button>
                    </mat-card-actions>
                </mat-card>
                <mat-divider></mat-divider>
            </mat-action-list>
        </div>

        <div class="viajes-creados">
            <h2>Mis viajes creados</h2>
            <mat-action-list role="list" *ngFor="let trip of userCreatedTrips | keyvalue">
                <mat-card class="viaje-uno">
                    <mat-card-title>{{trip.value}}</mat-card-title>
                    <mat-card-actions align="end">
                        <button [routerLink]="['/viaje', trip.key]" mat-raised-button class="primary-button"
                            color="primary">Editar</button>
                        <button mat-raised-button color="warn">Borrar</button>
                    </mat-card-actions>
                </mat-card>
                <mat-divider></mat-divider>
            </mat-action-list>
        </div>

        <div class="viajes-solicitados">
            <h2>Mis viajes solicitados</h2>
            <mat-action-list role="list" *ngFor="let trip of userRequestedTrips | keyvalue">
                <mat-card class="viaje-uno">
                    <mat-card-title>{{trip.value}}</mat-card-title>
                    <mat-card-actions align="end">
                        <button [routerLink]="['/viaje', trip.key]" mat-raised-button class="primary-button"
                            color="primary">Editar</button>
                        <button mat-raised-button color="warn">Borrar</button>
                    </mat-card-actions>
                </mat-card>
                <mat-divider></mat-divider>
            </mat-action-list>
        </div>
    </div>
</div>
